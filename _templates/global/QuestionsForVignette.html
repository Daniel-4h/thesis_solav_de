{% extends "global/Base.html" %}
{% load static otree_tags %}

{% block title %}
    Vignette Questions
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2 class="mb-3">Questions for {{ current_block }}, {{ current_policy_area }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|otree_form }}
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Submit Answers</button>
        </div>
    </form>
</div>
{% endblock %}
